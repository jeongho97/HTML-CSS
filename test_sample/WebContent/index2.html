<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- tag 안에서 사용하는 tag -->

<p>P tag</p>

<p>P <b>tag</b></p>

<p>P <strong>tag</strong></p>

<p>P 
<i>tag</i><!-- 기울기 -->
</p>

<p>P 
<del>tag</del> <!-- 삭제 -->
</p>

<p>
7<sub>2</sub> <!-- 아래첨자 -->
</p>

<p>
7<sup>2</sup> <!-- 윗첨자 -->
</p>

</body>
</html>
