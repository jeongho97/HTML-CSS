<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

body{
	color:green;
	text-align:center;
}
.upper{
	text-transform: uppercase;
}
.lower{
	text-transform: lowercase;
}
.capital{
	text-transform: capitalize; /*첫글자만 대문자*/
}

p.setif{
	font-family: "Times New Roman";
	font-style: italic;
	font-size: 1.5em;
	color:rgb(0,255,0); 
}

a{
	text-decoration: none;
}
a:link{
	color: #ff0000;
}
a:visited{
	color: black;
}
a:hover{
	color:rgb(0,0,255);
	text-decoration: underline;
}
a:active{
	color:#ffffff;
	background-color:blue;
}

</style>

</head>
<body>

<h1>hi Tag</h1>

<p>p Tag</p>

<p class="upper">Hello Css</p>
<p class="lower">Hello Css</p>
<p class="capital">hello css</p>

<p class="setif">Hello My World. Welcome</p>

<a href="http://www.google.com">Google Home Page</a>
<br>
<a href="http://www.naver.com">Naver Home Page</a>

</body>
</html>
