<body>
<h1>설문조사</h1>
<form action="result.jsp">

<br><br>
[질문1]
<br>
영어로 대화할 수 있습니까?

<input type="radio" name=eng value="yes">예

<br>
영어외에 관심있는 언어가 있으면 선택(복수 선택 가능)

<input type="checkbox" name=lang value="중국어">중국어

<textarea rows="10" cols="30" name="writer"></textarea>

<br><br>

[질문4]
당신의 연령을 선택해 주십시오 
<select name="age">
	<option value="10대">10대</option>
	<option value="20대">20대</option>
	<option value="30대">30대</option>
</select>
<br>
<input type="submit" value="작성완료">
