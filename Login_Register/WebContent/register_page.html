<!DOCTYPE html>
<html>
<head>
<title>회원가입</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">

.container {
	position: absolute;
  	width: 500px;
  	height: 500px;
	margin-top: 100px;
	left: 50%;
 	transform: translateX(-50%);
	margin-top: 100px;
}
.btn_login {
    display: block;
    width: 100%;
    padding: 13px 0 13px;
    border-radius: 6px;
    border: solid 1px rgba(0,0,0,.15);
    background-color: #03c75a;
    box-sizing: border-box;
    
    font-size: 20px;
    font-weight: 700;
    line-height: 24px;
    color: #fff;
}
</style>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<img src="naver.png" width="200">
		</div>
		<br>
		<div class="mb-1">
			<label for="ID">아이디</label> 
			<input type="email" class="form-control" id="ID" placeholder="ID" required>
			<div class="invalid-feedback">아이디를 입력해주세요.</div>
		</div>
		<div class="mb-2">
			<label for="PW">비밀번호</label> 
			<input type="text" class="form-control" id="PW" placeholder="Password" required>
			<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
		</div>
		<div class="mb-3">
			<label for="e-mail">이메일</label> 
			<input type="text" class="form-control" id="e-mail"placeholder="이메일을 입력해주세요.">
		</div>
		<button type="submit" class="btn_login" id="login">회원가입</button>
	</div>
</body>
</html>
